<nav class="navbar navbar-light bg-light">

    <form class="form-inline">

    </form>
  </nav>

  <div class="card" style="width: 18rem;">
    <img class="card-img-top" src=".../100px180/" alt="Card image cap">

      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>

  <button type="button" class="btn btn-info">Morning</button>
  <button type="button" class="btn btn-info">Afternoon</button>
  <button type="button" class="btn btn-info">Evening</button>
  <button type="button" class="btn btn-info">After Dark</button>
